<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <title>rilwan adams - Google Search</title>
</head>

<body>
    <header>
        <section class="main">
            <div style="padding-top: 7px;">
                <a href="#">
                    <img src="./img/googlelogo_color_92x30dp.png" alt="" srcset="" width="92" height="30">
                </a>
            </div>

            <div class="inp" style="padding-left: 20px; margin-left: 40px; width: 640px;">
                <div class="inp1" style="min-height: 44px; margin-right: auto;">
                    <input type="text" style="margin-top: 5px;" />
                    <span class="voice" style="margin-right: 13px;" title="Search by voice"></span>
                    <span class="search" style="margin-left: 0; width: 24px; height: 24px;">
                    </span>
                </div>
            </div>
            <div style="display: inline-flex; margin-bottom: 10px;"><span class="grid" style="width: 20px;"></span>
                <span style="margin-top: 13px;"><img src="./img/photo.jpg" alt="Apps"></span></div>
        </section>
        <section class="sub">
            <a href="#" class="active"><span class="search-sm icon"></span><span>All</span></a>
            <a href="#"><span class="image icon"></span><span>Images</span></a>
            <a href="#"><span class="news icon"></span><span>News</span></a>
            <a href="#"><span class="video icon"></span><span>Videos</span></a>
            <a href="#"><span class="map icon"></span><span>Maps</span></a>
            <a href="#"><span class="dots icon"></span><span>More</span></a>
            <div style="margin-left: auto; display: inline-flex;">
                <a href="#">Settings</a>
                <a href="#">Tools</a>
            </div>
        </section>
    </header>
</body>

</html>
